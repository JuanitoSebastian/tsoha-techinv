{% extends "layout.html" %}
{% block content %}
<h2>Add a device</h2>
<form action="/insert-device" method="POST">
  <p>Manufacturer:<br>
    <select type="number" name="manufacturer_id">
      {% for manufacturer in manufacturers %}
      <option value={{manufacturer.id}}>{{ manufacturer.name }}</option>
      {% endfor %}
    </select>
  </p>
  <p>Model:<br>
    <input type="text" name="model">
  </p>
  <input type="submit" value="Add">
</form>

<h2>Add a manufacturer</h2>
<form action="/insert-manufacturer" method="POST">
  <p>Name of Manufacturer:<br>
    <input type="text" name="name">
  </p>
  <input type="submit" value="Add">
</form>
{% endblock %}
