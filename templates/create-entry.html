{% extends "layout.html" %}
{% set active_page = 'create' %}
{% block content %}
<div class="wrapper">
  <h2>Add inventory entry</h2>
  <form action="{{ '/create/inventory/%s'%device.id }}" method="POST">
    <p>{{ device.model }} by {{ device.name }}</p>
    <p>Serial number:<br>
      <input type="text" name="serialnum">
    </p>
    <input type="submit" value="Add" {% if session.username is not defined %} disabled {% endif %}>
  </form>
</div>
{% endblock %}
