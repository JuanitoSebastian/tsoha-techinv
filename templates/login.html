{% extends "layout.html" %}
{% set active_page = "login" %}
{% block content %}
<div class="wrapper">
  <p>Please log in with your credentials. No account? <a href="/register">Register here.</a></p>
  <form action="/login" method="POST">
    <p>Username:<br>
      <input type="text" name="username">
    </p>
    <p>Password:<br>
      <input type="password" name="password">
    </p>
    <button type="submit">Login</button>
  </form>
</div>
{% endblock %}
